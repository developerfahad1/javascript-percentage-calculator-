<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Generate Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SCHOOL RESULT CALCULATOR</h1>
    <input type="text" placeholder="enter your name" id="std-name"><br><br>
    <input type="number" placeholder="enter your Chemistry Marks" id="chem-marks"><br><br>
    <input type="number" placeholder="enter your Math Marks" id="mat-marks"><br><br>
    <input type="number" placeholder="enter your Physics Marks" id="phy-marks"><br><br>
    <input type="number" placeholder="enter your Computer Marks" id="com-marks"><br><br>

    <button onclick="calculatepercentage()">Show Result</button>


    
    <h1>TotalMarks&nbsp;<span id="total-marks">0</span></h1>
    <h1>Percentage&nbsp;<span id="percentage">0</span>%</h1>
    <h1>Grade&nbsp;<span id="grade">0</span></h1>

    




    <script src="app.js"></script>
</body>
</html>
